<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="brush.png" />

    <link rel="stylesheet" href="style.css  " />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="title">Etch a Sketch</div>

      <div class="grid-options">
        <div class="rotate-wrapper">
          <div class="range-wrapper">
            <input type="range" min="1" max="50" value="25" id="customRange" />
          </div>
          <div id="rangeValue">25 x 25</div>
        </div>

        <div class="draw-window" id="drawWindow"></div>
        <div class="slider-container">
          <p>GRID</p>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="button-container">
        <input type="color" id="head" value="#119da4" class="btn-round" />
        <div class="toggle-container">
          <div class="slider-container">
            <p>COLOR</p>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="slider-container">
            <p>RAINBOW</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="slider-container">
            <p>ERASER</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <button class="btn-round"><i class="fa-solid fa-trash"></i></button>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright <i class="fa-regular fa-copyright"></i>
        <script>
          document.write(new Date().getFullYear());
        </script>
        Marko Soldo
        <a href="https://github.com/markosoldo" target="_blank"
          ><i class="fa-brands fa-github github-link"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
